        <!-- rec page -->

           <div class="row bordered-qw">

                       <h2 class="h2-title">

                       <div class="radio">
                          <label>
                            <input type="radio" name="optionsRadios" checked="">

                            Marina / Yacht Club
                            
                                    <a href="#" class="edit">

                                   </a>

                    </div>

               </div>
               
               <div class="col-md-6 bordered-qw-item">

                           </div>
